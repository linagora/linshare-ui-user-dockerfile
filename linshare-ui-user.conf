<VirtualHost *:80>

	PassEnv EXTERNAL_URL
	PassEnv TOMCAT_URL
	PassEnv TOMCAT_PORT
	PassEnv LOGOUT_REDIRECT_URL
	PassEnv LINSHARE_THEME

	ServerAdmin webmaster@server
	ServerName  ${EXTERNAL_URL}

    LimitRequestBody 0

	DocumentRoot /usr/local/apache2/htdocs/linshare-ui-user

    LogLevel warn
    # LogLevel alert rewrite:trace3

    Header set "X-LINSHARE-POST-LOGOUT-URL" "${LOGOUT_REDIRECT_URL}"
    Header append Access-Control-Allow-Headers "WWW-No-Authenticate"

    <Directory /usr/local/apache2/htdocs/linshare-ui-user/styles>
        RewriteEngine On
        RewriteCond %{ENV:LINSHARE_THEME} "!=default"
        RewriteRule "theme\.default\.(.*)\.css$" theme.${LINSHARE_THEME}.$1.css
    </Directory>
    <Directory /usr/local/apache2/htdocs/linshare-ui-user/styles/fonts>
        RewriteEngine Off
    </Directory>

    <Location /linshare>
        ProxyPass           http://${TOMCAT_URL}:${TOMCAT_PORT}/linshare
        ProxyPassReverse    http://${TOMCAT_URL}:${TOMCAT_PORT}/linshare
        ProxyPassReverseCookiePath /linshare /
        Header edit Set-Cookie "(JSESSIONID=.*); Path.*" "$1; Path=/"
        # Header edit Set-Cookie "(JSESSIONID=.*); Path.*" "$1; Path=/; Secure"
        Header set Cache-Control "max-age=0,no-cache,no-store"
    </Location>
</Virtualhost>
